<html>
    <head>
        <title>Sign In</title>
        <link href="../css/login.css" rel="stylesheet" type="text/css" />
        <link href="../css/main.css" rel="stylesheet" type="text/css" />
    </head>
    
    <header class="header" role="banner">
            <a href="../index.html" title="Go to the home page"> <img id="logo" src="../images/logo.png" alt="OSC logo" /> </a>
        <div class="block">
                <a id="login" href="../html/login.html">Sign In</a>
                <a title="Share our home page on facebook"
                   href="http://www.facebook.com/sharer.php?
                   u=../index.html
                   &t=OSC - Open Source Community"
                   target="_blank"> 
                    <img id="share" src="../images/sharethis.svg" alt="Share" />
                </a>
                <a href="../html/newProj.html"> <img id="categories" src="../images/list.svg" alt="Categories" /> </a>
        </div>
    </header>
    
    <body>
        <div class="main">
            <div class="template">
                <form class="login" role="form">
                    <h1 id="head-title">Please sign in</h1>
                    
                    <div class="signin-catalog">
                        <input id="email_username" type="text" placeholder="Email or Username" required="required" />
                        <input id="login_password" type="password" placeholder="Password" required="required" />
                    </div>

                    <div class="check">
                        <label>
                            <input type="checkbox" id="checkbox"> Remember me
                        </label>
                    </div>

                    <button id="submit" type="submit">Sign in</button>
                </form>
                
                <div id="verticalLine"></div>
                                
                <div class="signup">
                    <h1 id="signupHeader">Sign Up</h1>
                    <form action="" method="post">
                        <input id="username" type="text" placeholder="Username" required="required" />
                        <input id="firstName" type="text" placeholder="First name" required="required" />
                        <input id="middleName" type="text" placeholder="Middle name (optional)" />
                        <input id="lastName" type="text" placeholder="Last name" required="required" />
                        <input id="email" type="email" placeholder="Your email" required="required" />
                        <input id="password" type="password" placeholder="Password" required="required" />
                        <button id="signupButton" type="button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="header_replacement"></div>
    </body>    
    
    <footer>
        <h2 id="footer_header">OSC - Open Source Community</h2>
        <div class="share_block">
            <img id="github" title="Github" src="../images/github-9-256.png" alt="Github" />
            <img id="google_plus" title="GooglePlus" src="../images/Handy_Icons/Handy_Icons/PNG/google2.png" alt="Google Plus" />
            <a href="https://www.facebook.com/groups/OpenMinds.FCIS.ASU" target="_blank"> <img id="facebook" title="Facebook" src="../images/Handy_Icons/Handy_Icons/PNG/facebook.png" alt="Facebook" /> </a>
        </div>
    </footer>
</html>
